<!-- templates/widgets/checkbox.html -->
<div class="flex items-center">
    <input type="checkbox" id="{{ widget.attrs.id }}" name="{{ widget.name }}" value="{{ widget.value }}" {% if widget.checked %}checked{% endif %} class="form-checkbox  w-5 h-5 bg-blue-500 text-white border-blue-300 rounded" />
    &nbsp;
    <label for="{{ widget.attrs.id }}" class="ml-2 text-gray-700 font-bold">{{ widget.attrs.label }}</label>
  </div>
